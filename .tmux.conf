bind r
bind r source-file ~/.tmux.conf

set -g prefix M-q
set -g mouse on
set -g base-index 1
set -g history-limit 10000

set-option -sa terminal-features ',xterm-256color:RGB'

set -g renumber-windows on
set -g escape-time 0
set-window-option -g mode-keys vi

unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

bind -r ^ last-window
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key f run-shell "tmux neww ~/scripts/tmux-sessionizer.sh"

# style
set -g status-position bottom
set -g status-justify absolute-centre
set -g status-style 'fg=color7 bg=default'
set -g status-right ''
# set -g status-right 'î«¾ #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'
# set -g status-right ''
set -g status-left '#S'
set -g status-left-style 'fg=color8'
set -g status-right-length 0
set -g status-left-length 100
setw -g window-status-current-style 'fg=colour6 bg=default bold'
setw -g window-status-current-format '#I:#W '
setw -g window-status-style 'fg=color8'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
