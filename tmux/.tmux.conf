bind r
bind r source-file ~/.tmux.conf

set -g prefix C-p
set -g mouse on
set -g base-index 1
set -g history-limit 10000

set-option -sa terminal-features "screen-256color:RGB"

set -g renumber-windows on
set -g escape-time 0
set-window-option -g mode-keys vi

set -g set-clipboard on
set -g allow-passthrough on
set -g update-environment "WAYLAND_DISPLAY DISPLAY XAUTHORITY XDG_RUNTIME_DIR"

unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

bind-key o last-window
bind -r ^ last-pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key f run-shell "tmux neww ~/scripts/tmux-sessionizer.sh"
bind l set -g status

# Let tmux use default terminal background (transparent in Alacritty)
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ',xterm-256color:RGB'

# Force tmux panes to have no background color (so Alacritty shows its opacity)
set -g pane-border-style fg=default
set -g pane-active-border-style fg=default
set -g status-style bg=default,fg=white
set -g message-style bg=default,fg=white
set -g window-style bg=default
set -g window-active-style bg=default

# style
set -g status-position bottom
set -g status-justify absolute-centre
set -g status-style 'bg=default'
set -g status-right ''
# set -g status-right 'î«¾ #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'
# set -g status-right ''
set -g status-left '#S'
set -g status-left-style 'fg=color8'
set -g status-right-length 0
set -g status-left-length 100
setw -g window-status-current-style 'fg=blue bg=default bold'
setw -g window-status-current-format '#I:#W '
setw -g window-status-style 'fg=color8'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
